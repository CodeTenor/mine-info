<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Mine Info</title>
</head>
<body>
    <div class="country">
        <img src="/assets/PngItem_4201328.png">
        
        <div class="province-buttons">
            <button type="button" id="north-west">NW</button>
            <button type="button" id="western-cape">WC</button>
            <button type="button" id="northern-cape">NC</button>
            <button type="button" id="freestate">FS</button>
            <button type="button" id="gauteng">GP</button>
            <button type="button" id="kwazulu-natal">KZN</button>
            <button type="button" id="limpopo">LMP</button>
            <button type="button" id="mpumalanga">MP</button>
            <button type="button" id="eastern-cape">EC</button>
        </div>
        
    </div>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
            <div id="map"></div>
            <script async
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTt2trMUQAMQ3Xw5qUjmo6MjiPRA3P7rc&libraries=places&callback=initMap">
            </script>
        </div>
    </div>
</body>
<script type="text/javascript" src="index.js"></script>

</html>
